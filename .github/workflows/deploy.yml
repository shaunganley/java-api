name: Deploy project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1 
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build docker image
        run: docker build --build-arg DB_HOST=academy2020.cpc8rvmbbd9k.eu-west-2.rds.amazonaws.com --build-arg DB_NAME=orders_shaung --build-arg DB_USERNAME=LeonardoB --build-arg DB_PASSWORD=${{ secrets.DB_PASSWORD }} -t ${{ steps.login-ecr.outputs.registry }}/employee_demo:team2-api .

      - name: Push docker image
        run: docker push ${{ steps.login-ecr.outputs.registry }}/employee_demo:team2-api
